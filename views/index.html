<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css">
    <style>
        * {
            margin:0;
            padding: 0;
        }
        .overlay {
            width:100vw;
            height: 100vh;
            background-color: #B5FED9;
        }
        input:focus, input, input:focus-within{
            border:none!important;
            outline: none!important;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="uk-position-center">
            <h1 class="uk-text-large uk-text-bold uk-text-uppercase">Url Shortner</h1>
            <form action="/api/shorturl/new" method="POST">
                <input type="text" name="url" class="uk-input uk-form-width-large uk-form-large" value="" placeholder="https://www.google.com/">
                <input type="submit" class="uk-button uk-button-secondary uk-button-large">
            </form>
            <div class="uk-text-meta uk-margin uk-text-secondary uk-text-bold">
              GET /api/shorturl/:short_url
          </div>
        </div>
    </div>
    <script>
        document.querySelector('input[name="url"]').value = "";
    </script>
</body>
</html>
